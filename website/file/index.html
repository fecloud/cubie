<!DOCTYPE html>
<html>
<head>
    <title>文件管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"/>
    <link rel="apple-touch-icon-precomposed" href="/img/screen_icon.png"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="../css/file.css"/>
    <link rel="stylesheet" href="../css/progress.css"/>
    <script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/file.js"></script>
    <script type="text/javascript" src="../js/upload.js"></script>

</head>

<body>

<div id="page">

    <div id="header">
        <!--<a href="/file/">-->

        <div class="btn back_btn">返回</div>
        <h1>文件管理</h1>

        <div class="btn upload_btn" style="float: right ;overflow: hidden;">

            <form id="form1" enctype="multipart/form-data" method="post"
                  action="uploa.php?action=upload&value=/">
                <input type="file" name="upload" class="upload" id="upload" />
                <span class="u_span">上传</span>
            </form>
        </div>

        <!--</a>-->
    </div>

    <div id="loading">
        <div style="text-align: center;top: 50%;left: 50%;margin-left: -50px;position: fixed">
            <img src="../img/loading.gif" style="vertical-align:middle;margin-top: -4px">&nbsp;正在加载中...
        </div>

    </div>
    <div class="list-item tools_bar">
        <i class="file-icon newfolder"></i>

        <div class="input_bar">
            <input type="text" placeholder="输入搜索" id="search_input"
                   style="display: block;width: 100%;height: 22px;border: 0px;margin: 0px;padding: 0px;font-size: 14px"/>
        </div>
        <div style="text-align: center;width: 54px" id="search_btn">
            <div id="search_btn" class="btn" style="position: relative;top: 6px;left: -3px;font-weight: bold">搜索</div>
        </div>
    </div>
    <div id="li_progress" class="list-item tools_bar" style="display: none">
        <div class="li_progress content" style="margin-left: 0px">
            <div id="detail" class="detail"><span id="details"></span>
            </div>
            <div id="progress_bar" class="progress_bar"><b></b><span class="progress_num"></span></div>
        </div>
    </div>

    <ul id="content" class="list">


    </ul>

    <div class="list-item tools_bar" style="border-top: none;display: none" id="bottom_loading" >
        <div style="text-align: center;margin: auto;line-height: 44px">
            <img src="../img/loading.gif" style="vertical-align:middle;margin-top: -4px">&nbsp;正在加载中...
        </div>
    </div>
</div>

</body>
</html>
