<!DOCTYPE html>
<html>
<head>
    <title>我的相册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"/>
    <link rel="apple-touch-icon-precomposed" href="/img/screen_icon.png"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="../css/com.css"/>
    <link rel="stylesheet" href="../css/photos.css"/>
    <script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/base64.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <style type="text/css">
        #content {
            padding: 0px;
            padding-top: 10px;
            margin-left: -4px;
        }

    </style>
    <script type="text/javascript">

        $(document).ready(function () {

            back_bind();
            var path = getArgs('path');
            var name = getArgs('name');

            document.title = name;
            $('#ti').html(name);
            $.ajax({url: photos_service + parseInt(Math.random() * 10000000) + '.php?action=get_album_pics&value=' + path, success: function (data) {

                if (data && data.data) {
                    data.data.forEach(function (pic) {

                        var h = "<div style=\"background-image: url(" +
                                photos_service + 'album.php?action=get_pic_albume&value=/&w=76&h=76&file=' + Base64.encode(pic.path) +
                                ");\" class=\"album-item\"></div>";
                        $('#content').append(h);
                    });
                }


            }});

        });

    </script>


</head>

<body>

<div id="container">

    <div id="header">
        <!--<a href="/file/">-->

        <div class="btn back_btn">返回</div>
        <h1 id="ti">我的相册</h1>

        <div class="btn upload_btn" style="float: right ;overflow: hidden;">

            <form id="form1" enctype="multipart/form-data" method="post"
                  action="uploa.php?action=upload&value=/">
                <input type="file" name="upload" class="upload" id="upload" multiple="multiple"/>
                <span class="u_span">上传</span>
            </form>
        </div>

        <!--</a>-->
    </div>
    <div id="content">


        <!--<div class="album-item">-->

        <!--</div>-->

    </div>
</div>


</body>
</html>
