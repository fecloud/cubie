<!DOCTYPE html>
<html>
<head>
    <title>FCloud</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"/>
    <link rel="apple-touch-icon-precomposed" href="/img/screen_icon.png"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="/css/index.css"/>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/com.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            $('#exit').bind('click',function(){

                $.removeCookie('token', { path: '/' });
                window.location.replace("index.html");

            });

            $("#file").attr("href",function() { return "file?token=" + getToken()});
            $("#live").attr("href",function() { return "live?token=" + getToken()});
            $("#bdfs").attr("href",function() { return "bdfs?token=" + getToken()});
            $("#photos").attr("href",function() { return "photos?token=" + getToken()});
            $("#status").attr("href",function() { return "status?token=" + getToken()});


        });

    </script>

</head>

<body>

<div id="container">

    <div class="header"></div>
    <div class="content">
        <div class="left_block">
            <div>
                <a id="file" class="list-item"><span>文件管理</span></a>
                <a href="#" class="list-item_m"></a>
                <a id="live" class="list-item"><span>远程监控</span></a>
            </div>
            <div>
                <a id="bdfs" class="list-item">百度网盘同步</a>
                <a href="#" class="list-item_m"></a>
                <a href="http://yc.xunlei.com" class="list-item" target="_black" >远程下载</a>
            </div>
            <div>
                <a id="photos" class="list-item">我的相册</a>
                <a href="#" class="list-item_m"> </a>
                <a id="status" class="list-item">服务器状态</a>
            </div>
        </div>
        <div class="right_block">
            <span id="exit">退出</span>
        </div>
    </div>

</div>


</body>
</html>
