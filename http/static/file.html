<!DOCTYPE html>
<html>
<head>
    <title>File Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="apple-touch-icon-precomposed" href="/img/screen_icon.png"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="css/css.css"/>
    <link rel="stylesheet" href="css/progress.css"/>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/upload.js"></script>

</head>

<body>

<div id="page">

    <div id="header">
        <a href="/file.html">
            <h1>
                <div class="btn back_btn">返回</div>
                File Manager
                <div class="btn upload_btn" style="float: right ;overflow: hidden;">

                    <form id="form1" enctype="multipart/form-data" method="post"
                          action="uploa.php?action=upload&value=/">
                        <input type="file" name="upload" class="upload" id="upload" multiple="multiple"
                               accept="*/*"/>
                        <span class="u_span">上传</span>
                    </form>
                </div>
            </h1>
        </a>
    </div>

    <div id="loading" >
        <div style="text-align: center;width:150px;top: 50%;left: 50%;margin-left: -50px;position: fixed"><img src="img/loading.gif" style="vertical-align:middle;margin-top: -4px">&nbsp;正在加载中...</div>

    </div>

    <ul id="content" class="list" >

        <li class="li_progress" style="display: none">
            <div id="progress" class="progress">
                <div id="detail" class="detail"><span id="details"></span></div>
                <div id="progress_bar" class="progress_bar"><b></b><span class="progress_num"></span></div>
            </div>
        </li>

        <li ><a href="#" class="list-item"><i class="file-icon folder"></i></a></li>
    </ul>


</div>

</body>
</html>
