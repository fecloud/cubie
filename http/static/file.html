<!DOCTYPE html>
<html>
<head>
    <title>File Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="apple-touch-icon-precomposed" href="/img/screen_icon.png"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="css/css.css"/>
    <link rel="stylesheet" href="css/progress.css"/>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">

        function fileSelected() {
            $('.li_progress').fadeIn(2000);
            $('.progress_num').html("请稍候");
            var count = document.getElementById('upload').files.length;

            document.getElementById('details').innerHTML = "";

            for (var index = 0; index < count; index++) {

                var file = document.getElementById('upload').files[index];

                var fileSize = 0;

                if (file.size > 1024 * 1024)

                    fileSize = (Math.round(file.size * 100 / (1024 * 1024)) / 100).toString() + 'MB';

                else

                    fileSize = (Math.round(file.size * 100 / 1024) / 100).toString() + 'KB';

                //document.getElementById('details').innerHTML += 'Name: ' + file.name + '<br>Size: ' + fileSize + '<br>Type: ' + file.type;

                //document.getElementById('details').innerHTML += '<p>';

            }

            uploadFile();

        }

        function uploadFile() {

            var fd = new FormData();
            var count = document.getElementById('upload').files.length;

            var files = [];
            for (var index = 0; index < count; index++) {

                var file = document.getElementById('upload').files[index];
                var filename = '';
                if (file.name == "image.jpg") {
                    filename = new Date().format("yyyy-MM-dd hh:mm:ss-") + index + '.jpg'
                } else {
                    filename = file.name;
                }
                fd.append(filename, file);
                files.push(filename);
            }

            $('#details').html('上传列表:' + JSON.stringify(files));
            var xhr = new XMLHttpRequest();

            xhr.upload.addEventListener("progress", uploadProgress, false);

            xhr.addEventListener("load", uploadComplete, false);

            xhr.addEventListener("error", uploadFailed, false);

            xhr.addEventListener("abort", uploadCanceled, false);

            xhr.open("POST", Math.random() * 100000+ ".php?action=upload&value=" + current_path +"&files=" + JSON.stringify(files));
            xhr.send(fd);
            $('.progress-bar b').width(0);
        }

        function uploadProgress(evt) {

            if (evt.lengthComputable) {

                var percentComplete = Math.round(evt.loaded * 100 / evt.total);
                $('.progress_num').html(percentComplete.toString() + '%');
                var h = $('.progress_bar').width();
                h = h / 100;
                $('.progress_bar b').width(h * parseFloat(percentComplete.toString()) - 2);
            }else {

//                document.getElementById('progress').innerHTML = 'unable to compute';

            }

        }

        function uploadComplete(evt) {

            /* This event is raised when the server send back a response */
            var h = $('.progress_bar').width();
            console.log(h);
            $('.progress_bar b').width(h - 2);
            $('.progress_num').html("完成");
            $('.li_progress').fadeOut(2000);
            setTimeout(load_data,2000);
//            alert(evt.target.responseText);

        }

        function uploadFailed(evt) {

//            alert("There was an error attempting to upload the file.");
            $('.progress-bar b').css({background: "red"});
            $('.progress_num').html("上传失败");
            $('.li_progress').fadeOut(2000);
        }

        function uploadCanceled(evt) {

//            alert("The  user or the browser dropped the connection.");

        }


    </script>

</head>

<body>

<div id="page">

    <div id="header">
        <a href="/file.html">
            <h1>
                <div class="btn back_btn">返回</div>
                File Manager
                <div class="btn upload_btn" style="float: right ;overflow: hidden;">

                    <form id="form1" enctype="multipart/form-data" method="post"
                          action="uploa.php?action=upload&value=/">
                        <input type="file" name="upload" class="upload" id="upload" multiple="multiple"
                               accept="*/*"/>
                        <span class="u_span">上传</span>
                    </form>
                </div>
            </h1>
        </a>
    </div>

    <ul id="content" class="list">
        <li class="li_progress" style="display: none">
            <div id="progress" class="progress">
                <div id="detail" class="detail"><span id="details"></span></div>
                <div id="progress_bar" class="progress_bar"><b></b><span class="progress_num"></span></div>
            </div>
        </li>
    </ul>

</div>

</body>
</html>
